name: publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm set "//registry.npmjs.org/:_authToken = ${{ secrets.NPM_AUTH_TOKEN }}"
      - run: npm -i
      - run: npm github-release
